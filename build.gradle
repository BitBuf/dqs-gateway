plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'dev.dewy'
version '3.0.0-dev'

repositories {
    mavenCentral()
    jcenter()

    maven {
        name = 'paper'
        url = 'https://papermc.io/repo/repository/maven-snapshots/'
    }
}

dependencies {
    compile ('net.dv8tion:JDA:4.1.1_165') {
        exclude module: 'opus-java'
    }

    compile 'com.jagrosh:jda-utilities:3.0.4'

    compile 'io.github.waterfallmc:waterfall-api:1.12-SNAPSHOT'
}

shadowJar {
    classifier = 'dist'
}

build.dependsOn(shadowJar)